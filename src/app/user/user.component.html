<h5 style="font-size: 1vmax;">Google books library</h5>
<form [formGroup]="form">
  <div class="p-grid p-fluid">
    <div style="display: inline-block">
      <div class="p-inputgroup form-group">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          id="userName"
          type="text"
          pInputText
          placeholder="Username"
          formControlName="userName"
          class="form-control"
          maxlength="10"
        ></div>
      <span class="validation-text" *ngIf="isError('userName')">User Name is required</span>
    </div>
  </div>
</form>
<dl></dl>
<button pButton pRipple
        type="button"
        label="Primary"
        class="p-button-raised"
        (click)="onClick()"
></button>
